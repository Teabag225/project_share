<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/dicegame.css" />
    <title>주사위 던지기</title>
  </head>

  <body>
    <a href="/index.html" class="nav-link px-2 text-muted"
      ><img class="home" src="/static/image/home.png"
    /></a>
    <div class="a">
      <div class="wrapper">
        <div class="title">
          <h1>주사위 던지기</h1>
          <p>
            <span class="tip">Tip.</span> 주사위를 던져 가장 작은 수가 나온
            사람이 당첨입니다.
          </p>
        </div>
        <h1 class="result">당첨자는?!</h1>

        <div class="dice-area" id="user1">
          <p class="user1">User1</p>
          <img src="/static/image/user1.png" height="100%" alt="1" />
        </div>
        <div class="dice-area" id="user2">
          <p class="user2">User2</p>
          <img src="/static/image/user2.png" height="100%" alt="2" />
        </div>
        <div class="dice-area noshow" id="user3">
          <p class="user3">User3</p>
          <img src="/static/image/user3.png" height="100%" alt="3" />
        </div>
        <div class="dice-area noshow" id="user4">
          <p class="user4">User4</p>
          <img src="/static/image/user4.png" height="100%" alt="4" />
        </div>
        <div class="dice-area noshow" id="user5">
          <p class="user5">User5</p>
          <img src="/static/image/user5.png" height="100%" alt="5" />
        </div>
        <div class="dice-area noshow" id="user6">
          <p class="user6">User6</p>
          <img src="/static/image/user6.png" height="100%" alt="6" />
        </div>
      </div>

      <div class="but">
        <button class="add" type="button" onclick="add();">유저 추가</button>
        <button class="remove" type="button" onclick="remove();">
          유저 제거
        </button>
        <button type="button" onclick="run();">던지기</button>
        <button type="button"><a href="dicegame.html">초기화</a></button>
      </div>
    </div>

    <script src="./static/js/dicegame.js"></script>
  </body>
</html>
