  <body>
    <div class="container">
      <header class="menu">
        메뉴 들어갈 곳
        <ul>
          <li>메뉴1</li>
          <li>메뉴2</li>
        </ul>
      </header>
      <div class="main">
        <div>
          <h1 class="title">
            점<span class="small">심</span>메<span class="small">뉴</span
            >추<span class="small">천</span>
          </h1>
        </div>
        <form>
          <input
            id="search"
            type="search"
            name="q"
            placeholder="찾고 싶은 메뉴를 입력해 주세요"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='찾고 싶은 메뉴를 입력해 주세요'"
          />
          <button id="submit" type="submit">
            <img src="/images/search.svg" />
          </button>
        </form>
        <div class="msg">
          <h4>메뉴 랜덤 선택</h4>
        </div>
        <div class="random">
          <div class="receipt">
            <div class="title_text">
              <h1>Lunch</h1>
              <h3>menu pick</h3>
            </div>
            <div class="menu_print">
              <h2></h2>
            </div>
            <div class="menu_slot">
              <div class="slot_container">
                <ul class="slide_box">
                  <li>카레</li>
                  <li>우동</li>
                  <li>햄버거</li>
                  <li>냉면</li>
                  <li>마라탕</li>
                  <li>KDT</li>
                  <li>졸려워</li>
                  <li>집</li>
                </ul>
              </div>
            </div>
            <div class="main_text">
              <p>DISTANCE<span class="span">:??m</span></p>
              <p>COST&<em>:?000won</em></p>
              <p>LIKE<span class="span">:♥♥♥♥♥</span></p>
              <br />
              <p>TOTAL<span>100% like it</span></p>
            </div>
            <div class="btn_area">
              <button id="pick" class="r-btn" onclick="lunchIs()">
                Pick menu
              </button>
              <button id="reset" class="r-btn" onclick="reset()">Reset</button>
            </div>
          </div>
        </div>
