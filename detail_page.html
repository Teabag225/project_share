<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- Normalize.css -->
    <link rel="stylesheet" href="/static/css/normalize.css" />

    <link rel="stylesheet" href="/static/css/detail_page.css" />
  </head>

  <body>
    <div class="container">
      <div class="receipt">
        <div class="title_text">
          <h1>Lunch</h1>
          <h3>your pick</h3>
          <h1 class="name">을밀대 평양냉면</h1>
        </div>
        <div class="menu-container">
          <p class="menu-title">대표 메뉴</p>
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/static/image/menu1.jpeg"
                  class="d-block w-100"
                  alt="물냉면"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>물냉면</h5>
                  <p>가격 : 13,000원</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="/static/image/menu2.jpeg"
                  class="d-block w-100"
                  alt="녹두전"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>녹두전</h5>
                  <p>가격 : 10,000원</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="/static/image/munu3.jpeg"
                  class="d-block w-100"
                  alt="비빔냉면"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>비빔냉면</h5>
                  <p>가격 : 13,000원</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- <div class="main_text">
          <p>DISTANCE<span>:??m</span></p>
          <p>COST&<em>:?000won</em></p>
          <p>LIKE<span>:♥♥♥♥♥</span></p>
          <br />
          <p>TOTAL<span>100% like it</span></p>
        </div>
        <div class="btn_area">
          <button onclick="lunchIs()">Pick menu</button>
          <button onclick="reset()">Reset</button>
        </div> -->
      </div>
    </div>
  </body>
</html>
